spring:
  application:
    name: practice
  mail:
    host: smtp.gmail.com
    port: 465
    username: 
    password: 
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
logging:
  level:
    org.springframework.data.elasticsearch: DEBUG
    jakarta.mail: DEBUG
    javax.net.ssl: DEBUG

